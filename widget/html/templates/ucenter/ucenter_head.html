<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css"></style>
</head>
<body>
    <header class="H-header H-border-vertical-bottom-after" id="header" style="background: #f5f7f7;">
        <span class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color9 H-padding-horizontal-left-10 H-z-index-100"><i class="H-iconfont H-icon-add-user H-vertical-middle H-font-size-20"></i></span>
        <div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-position-absolute H-width-100-percent">
            <label class="H-theme-font-color-444">用户中心</label>
            <span class="H-icon H-padding-horizontal-left-5 H-theme-font-color-999"><i class="H-iconfont H-icon-arrow-down H-font-size-11 H-vertical-middle"></i></span>
        </div>
        <span class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-999 H-padding-horizontal-right-10 H-z-index-100">
            <i class="H-iconfont H-icon-setting H-font-size-20 H-vertical-middle"></i>
        </span>
    </header>

    <script src="../../../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
        H.ready(function () {
            H.openFrameNavOrFoot("ucenter_body", "ucenter_body.html", "#header");
        });
