<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .wf-column { float: left; }

        @media screen and (min-width: 768px) {
            .wf-container { width: 750px; }
        }

        @media screen and (min-width: 992px) {
            .wf-container { width: 970px; }
        }

        @media screen and (min-width: 1200px) {
            .wf-container { width: 1170px; }
        }
    </style>
</head>
<body>
    <div class="wf-container H-display-table H-margin-horizontal-left-10 H-clear-both">
        <div class="wf-box H-box-sizing-border-box H-margin-vertical-top-10 H-margin-horizontal-right-10">
            <img src="../../../image/logo.png" class="H-display-block  H-width-100-percent">
            <div class="content">
                <div class="H-line-height-normal H-padding-10 H-theme-background-color-white H-font-size-16">Hui</div>
            </div>
        </div>
        <div class="wf-box H-box-sizing-border-box H-margin-vertical-top-10 H-margin-horizontal-right-10">
            <img src="../../../image/launch.png" class="H-display-block  H-width-100-percent">
            <div class="content">
                <div class="H-line-height-normal H-padding-10 H-theme-background-color-white H-font-size-16">Hui</div>
            </div>
        </div>
        <div class="wf-box H-box-sizing-border-box H-margin-vertical-top-10 H-margin-horizontal-right-10">
            <img src="../../../image/logo.png" class="H-display-block  H-width-100-percent">
            <div class="content">
                <div class="H-line-height-normal H-padding-10 H-theme-background-color-white H-font-size-16">Hui</div>
            </div>
        </div>
        <div class="wf-box H-box-sizing-border-box H-margin-vertical-top-10 H-margin-horizontal-right-10">
            <img src="../../../image/launch.png" class="H-display-block  H-width-100-percent">
            <div class="content">
                <div class="H-line-height-normal H-padding-10 H-theme-background-color-white H-font-size-16">Hui</div>
            </div>
        </div>
        <div class="wf-box H-box-sizing-border-box H-margin-vertical-top-10 H-margin-horizontal-right-10">
            <img src="../../../image/launch.png" class="H-display-block  H-width-100-percent">
            <div class="content">
                <div class="H-line-height-normal H-padding-10 H-theme-background-color-white H-font-size-16">Hui</div>
            </div>
        </div>
    </div>
    <div class="H-padding-vertical-bottom-10"></div>
    <script src="../../../plugins/response-waterfall/responsive_waterfall.js"></script>
    <script src="../../../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            // 初始化
            var waterfall = new Waterfall({
                containerSelector: '.wf-container',
                boxSelector: '.wf-box',
                minBoxWidth: 130
            });
        };
    </script>
</body>
</html>
