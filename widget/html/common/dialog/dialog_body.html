<body>
    <p class="H-font-size-14 H-padding-horizontal-both-10">跨平台自动识别调用</p>
    <div class="H-margin-horizontal-both-10 H-margin-vertical-top-10">
        <button tapmode="" onclick="H.alert(function () { H.alert('谢谢支持！');}, '一切从简，只为了更懒！');" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3">警告对话框</button>
    </div>
    <div class="H-margin-horizontal-both-10 H-margin-vertical-top-10">
