<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />

<body>
    <p class="H-font-size-14 H-padding-horizontal-both-10">跨平台自动识别调用</p>
    <div class="H-margin-horizontal-both-10 H-margin-vertical-top-10">
        <button tapmode="" onclick="H.actionSheet(function (ret, err) { H.alert(ret); }, '请选择图片来源', ['图片选择', '优雅自怕']);" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3">选择图片</button>
    </div>
    <p class="H-font-size-14 H-padding-horizontal-both-10">自定义版本</p>
    <div class="H-margin-horizontal-both-10 H-margin-vertical-top-10">
        <button tapmode="" onclick="H.actionSheetTip(function (ret, err) { H.alertTip(ret); }, '请选择图片来源', ['图片选择', '优雅自怕']);" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color1 H-theme-font-color-white H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click H-border-radius-3">选择图片</button>
    </div>

    </script>
